{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold text-primary">ðŸ§  Model Predictions</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Prediction Class</th>
                    <th scope="col">Confidence (%)</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[3].strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ "%.2f"|format(row[1]) }}</td>
                    <td>
                        {% if row[2] %}
                            <img src="{{ row[2] }}" alt="Image" width="100">
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

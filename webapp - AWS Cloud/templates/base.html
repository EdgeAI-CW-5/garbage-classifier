<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Bin Dashboard</title>
    
    <!-- External Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- 🖥️ Sidebar (Desktop Only) -->
<div class="sidebar">
    <div class="sidebar-header">Smart Bin</div>
    <a href="/" class="nav-link dashboard-icon active">
        <i class="fas fa-tachometer-alt"></i> Bin Monitoring 
    </a>
    <a href="/predictions" class="nav-link home-icon active">
        <i class="fas fa-clipboard-list"></i> Model Predictions
    </a>    
</div>

<!-- 📊 Main Content Area -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<!-- JS Scripts -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

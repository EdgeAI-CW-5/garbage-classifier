<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Bin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        }

        /* Sidebar (Desktop) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .sidebar-header {
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            color: #0072ff;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #333;
            font-size: 1.1rem;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 12px;
        }

        .nav-link.home-icon i {
            color: #ff5722;
        }

        .nav-link.dashboard-icon i {
            color: #4caf50;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #e3f2fd;
            font-weight: 600;
        }

        .main-content {
            margin-left: 220px;
            padding: 40px;
            width: calc(100% - 220px);
        }
    </style>
</head>
<body>

<!-- 🖥️ Sidebar (Desktop Only) -->
<div class="sidebar">
    <div class="sidebar-header">Smart Bin</div>
    <a href="/" class="nav-link home-icon active"><i class="fas fa-home"></i> Home</a>
    <a href="/dashboard" class="nav-link dashboard-icon active" target="_blank">
        <i class="fas fa-chart-line"></i> Dashboard
    </a>
</div>

<!-- 📊 Main Content Area -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
</html>

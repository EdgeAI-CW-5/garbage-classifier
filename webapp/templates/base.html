<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Bin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        }

        /* Desktop Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .sidebar-header {
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
            color: #0072ff;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #333;
            font-size: 1.1rem;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-link i {
            margin-right: 12px;
            color: #0072ff;
        }

        .nav-link.home-icon i {
            color: #ff5722;
        }

        .nav-link.dashboard-icon i {
            color: #4caf50;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #e3f2fd;
            font-weight: 600;
        }

        .main-content {
            margin-left: 220px;
            padding: 40px;
            width: calc(100% - 220px);
        }

        /* Mobile Slide Navigation */
        #slideMenuToggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2001;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 1.2rem;
        }

        .slide-nav {
            display: block;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            z-index: 2000;
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .slide-nav.active {
            left: 0;
        }

        .slide-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            font-size: 1.05rem;
            color: #0d47a1;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .slide-nav .nav-link:hover {
            background: #e3f2fd;
            color: #0072ff;
            transform: translateX(4px);
            box-shadow: 0 4px 8px rgba(0, 114, 255, 0.2);
        }

        .slide-nav .nav-link i {
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .slide-nav .nav-link:hover i {
            color: #0072ff;
            transform: scale(1.1);
        }

        .btn-close {
            background-color: white;
            padding: 4px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #slideMenuToggle {
                display: block;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- 🚀 Hamburger Toggle (Mobile) -->
<button id="slideMenuToggle"><i class="fas fa-bars"></i></button>

<!-- 🌟 Slide Navigation (Mobile View) -->
<div class="slide-nav" id="mobileSidebar">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="sidebar-header">Smart Bin</div>
        <button id="closeSlideNav" class="btn-close"></button>
    </div>
    <a href="/home" class="nav-link home-icon"><i class="fas fa-home"></i> <span>Home</span></a>
    <a href="/dashboard" class="nav-link dashboard-icon active"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
    <a href="/reports" class="nav-link reports-icon"><i class="fas fa-file-alt"></i> <span>Reports</span></a>
    <a href="/settings" class="nav-link settings-icon"><i class="fas fa-cog"></i> <span>Settings</span></a>
</div>

<!-- 🖥️ Full Sidebar (Desktop) -->
<div class="sidebar">
    <div class="sidebar-header">Smart Bin</div>
    <a href="/home" class="nav-link home-icon"><i class="fas fa-home"></i> Home</a>
    <a href="/dashboard" class="nav-link dashboard-icon"><i class="fas fa-chart-line"></i> Dashboard</a>
</div>

<!-- 📊 Main Content Area -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<!-- 🔧 JavaScript -->
<script>
    const toggleBtn = document.getElementById('slideMenuToggle');
    const mobileSidebar = document.getElementById('mobileSidebar');
    const closeBtn = document.getElementById('closeSlideNav');

    toggleBtn.addEventListener('click', () => {
        mobileSidebar.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
        mobileSidebar.classList.remove('active');
    });

    document.querySelectorAll('.slide-nav .nav-link').forEach(link => {
        link.addEventListener('click', () => {
            mobileSidebar.classList.remove('active');
        });
    });
</script>

</body>
</html>

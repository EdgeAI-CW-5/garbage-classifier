{% extends "base.html" %}

{% block content %}

<!-- ðŸŒŸ Creative Header -->
<div class="text-center mb-5 py-4" style="background: linear-gradient(to right, #0d47a1, #1976d2); color: white; border-radius: 12px;">
    <h2 class="fw-bold mb-1 animate__animated animate__fadeInDown">
        <i class="fas fa-trash-alt me-2"></i>Smart Bin Monitoring Dashboard
    </h2>
    <p class="lead animate__animated animate__fadeInUp">AI-Powered Detection & Real-Time Bin Access</p>
</div>

<!-- Link to the custom CSS file -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

<!-- ðŸ“¸ Content -->
<div class="container">
    <div class="row">

        <!-- ðŸŽ¥ Live Feed -->
        <div class="col-md-6 mb-4 camera-section">
            <h4 class="text-center mb-3">Live Camera Feed</h4>
            <video autoplay muted loop>
                <source src="{{ url_for('static', filename='sample.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- ðŸ§  Detection Output -->
        <div class="col-md-6 mb-4 bin-section">
            <h4 class="text-center mb-3">Detection & Bin Signal</h4>

            <!-- Detected Class -->
            <div id="detectedClass" class="detected-info text-center">No Class Detected</div>

            <!-- Bin Open Signal -->
            <div id="binSignal" class="signal text-center"></div>

            <!-- Bin Status Overview -->
            <div class="mt-4">
                <h6 class="fw-bold mb-2">Bin Status:</h6>
                <div class="bin-status d-flex justify-content-between align-items-center">
                    Cardboard Bin <span id="binStatus1" class="badge badge-closed">CLOSED</span>
                </div>
                <div class="bin-status d-flex justify-content-between align-items-center">
                    Metal Bin <span id="binStatus2" class="badge badge-closed">CLOSED</span>
                </div>
                <div class="bin-status d-flex justify-content-between align-items-center">
                    Plastic Bin <span id="binStatus3" class="badge badge-closed">CLOSED</span>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- ðŸŒˆ Animation CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Link to the custom JS file -->
<script src="{{ url_for('static', filename='js/home.js') }}"></script>

{% endblock %}
